<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Alteração de Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro e Alteração de Senha</h1>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <div id="forcaSenha"></div>
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
    <button id="btnAlterarSenha">Alterar Senha</button>
  </div>
  <div id="modalAlterarSenha" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h2>Alterar Senha</h2>
      <form id="formAlterarSenha">
        <div class="form-group">
          <label for="senhaAtual">Senha Atual:</label>
          <input type="password" id="senhaAtual" name="senhaAtual" required>
        </div>
        <div class="form-group">
          <label for="novaSenha">Nova Senha:</label>
          <input type="password" id="novaSenha" name="novaSenha" required>
          <div id="forcaNovaSenha"></div>
        </div>
        <div class="form-group">
          <label for="confirmarNovaSenha">Confirmar Nova Senha:</label>
          <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" required>
        </div>
        <button type="submit">Alterar Senha</button>
      </form>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
